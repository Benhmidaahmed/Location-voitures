            <label for="nom">Nom:</label>

            <input type="text" id="prenom" placeholder="Entrez votre prénom">

            <label for="cin">Nombre de CIN:</label>
            <input type="text" id="cin" placeholder="Entrez votre numéro de CIN">

            <label>Genre:</label>
            <div class="radio">
                <label for="homme">Homme</label>
            <input type="radio" name="genre" id="homme">
            <label for="femme">Femme</label>
            <input type="radio" name="genre" id="femme">
            </div>

            <label for="email">Donner votre Email:</label>
            <input type="email" id="email" placeholder="Entrez votre adresse e-mail">

            <label for="voiture">Choisir le type de voiture:</label>
            <select id="voiture">
                <option value="economique">Voiture économique</option>
                <option value="luxe">Voitures de luxe</option>
                <option value="vus">VUS spacieux</option>
            </select>

            <button type="submit">Envoyer</button>
            <button type="reset">Effacer</button>
        </form>
